syntax = "proto3";

package aptos.remote_executor.v1;

message NetworkMessage {
    string sender_addr = 1;
    bytes message = 2;
    string message_type = 3;
}

message Empty {

}

service RemoteExecution {
    rpc SimpleMsgExchange(NetworkMessage) returns (Empty);
}